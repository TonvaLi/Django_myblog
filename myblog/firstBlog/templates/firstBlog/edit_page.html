<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Page</title>
</head>
<body>
<form action="{% url 'firstBlog:submit_page' %}" method="post">
    {% csrf_token %}
    <input type="hidden" name="blog_id" value="{{ blog.id | default: '0'}}">
    <div>标题：
        <input type="text" name="title" value={{ blog.title }}>
    </div>
    <div>作者：
        <input type="text" name="author" value={{ blog.author }}>
    </div>
    <div>内容：
        <input type="text" name="content" value={{ blog.content }}>
    </div>
    <br/>
    <input type="submit" value="提交">
</form>
</body>
</html>
